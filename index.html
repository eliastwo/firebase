<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Pet Finder</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <body>

    <!-- Employee Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Pet Search Management</h1>
        <h3 class="text-center">Let us Help You Find Your Perfect Pet</h3>
      </div>

      <div class="row">
        <div class="col-lg-12">

        <!-- Current Pets-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Pets</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='pet-table'>
                <thead>
                  <tr>
                    <th>petType</th>
                    <th>petBreed</th>
                    <th>petID</th>
                    <th>petSize</th>
					<th>petName</th>
					<th>petCost</th>
					<th>petHeight</th>
					<th>petColor</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Pets  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Pet</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="pet-breed-input">Pet Type</label>
                  <input class="form-control" id="petType" type="text">
                </div>
                <div class="form-group">
                  <label for="pet-type-input">Pet Breed</label>
                  <input class="form-control" id="petBreed" type="text">
                </div>
                <div class="form-group">
                  <label for="pet-size-input">petID</label>
                  <input class="form-control" id="petID" type="text">
                </div>
                <div class="form-group">
                  <label for="pet-name-input">petSize</label>
                  <input class="form-control" id="petSize" type="text">
                </div>
				<div class="form-group">
                  <label for="pet-name-input">petName</label>
                  <input class="form-control" id="petName" type="text">
                </div>
				<div class="form-group">
                  <label for="pet-name-input">petCost</label>
                  <input class="form-control" id="petCost" type="text">
                </div>
				<div class="form-group">
                  <label for="pet-name-input">petHeight</label>
                  <input class="form-control" id="petHeight" type="text">
                </div>
				<div class="form-group">
                  <label for="pet-name-input">petColor</label>
                  <input class="form-control" id="petColor" type="text">
                </div>
                <button class="btn btn-primary" id="addPet-btn" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
	<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="Assets/Javascript/script.js"></script>
	

</body>

</html>
